                                        placeholder="Enter medication name (generic or brand)..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-lg"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Filter by Drug Class
                                    </label>
                                    <select
                                        value={filterClass}
                                        onChange={(e) => setFilterClass(e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-lg"
                                    >
                                        {drugClasses.map(cls => (
                                            <option key={cls} value={cls}>{cls}</option>
                                        ))}
                                    </select>
                                </div>
                            </div>
                            
                            {searchTerm && (
                                <p className="mt-4 text-sm text-gray-600">
                                    Found {filteredMeds.length} medication{filteredMeds.length !== 1 ? 's' : ''}
                                </p>
                            )}
                        </div>

                        {/* Results Section */}
                        <div className="bg-white rounded-lg shadow-lg p-6">
                            {filteredMeds.length === 0 ? (
                                <div className="text-center py-12">
                                    <div className="text-6xl mb-4"></div>
                                    <p className="text-xl text-gray-600 mb-2">No medications found</p>
                                    <p className="text-gray-500">Try searching for a different medication name or brand</p>
                                </div>
                            ) : (
                                <div className="grid gap-4">
                                    {filteredMeds.map((med, idx) => (
                                        <div
                                            key={idx}
                                            onClick={() => setSelectedMed(selectedMed?.name === med.name ? null : med)}
                                            className="border-2 rounded-lg p-4 cursor-pointer hover:shadow-lg hover:border-indigo-400 transition-all duration-200 bg-white"
                                        >
                                            <div className="flex items-start justify-between">
                                                <div className="flex-1">
                                                    <h3 className="text-xl font-bold text-gray-900">
                                                        {med.name}
                                                        {med.tradeName && (
                                                            <span className="text-base font-normal text-gray-600 ml-2">
                                                                ({med.tradeName})
                                                            </span>
                                                        )}
                                                    </h3>
                                                    <p className="text-sm text-gray-500 mt-1">{med.drugClass}</p>
                                                </div>
                                                <div className={`px-4 py-2 rounded-lg font-bold text-lg border-2 ${getRecommendationColor(med.recommendation)} hover:scale-105 transition-transform`}>
                                                    <div className="flex flex-col items-center">
                                                        <div>{getRecommendationIcon(med.recommendation)} {med.recommendation}</div>
                                                        <div className="text-xs font-normal mt-1 opacity-75">
                                                            {selectedMed?.name === med.name ? ' Hide details' : ' Click for details'}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            {selectedMed?.name === med.name && (
                                                <div className="mt-4 pt-4 border-t border-gray-200">
                                                    <div className="grid md:grid-cols-2 gap-4">
                                                        <div className="bg-indigo-50 p-4 rounded-lg">
                                                            <p className="text-sm font-semibold text-indigo-900 mb-1">TIMING</p>
                                                            <p className="text-lg text-indigo-800 font-medium">{med.timing}</p>
                                                        </div>
                                                        <div className="bg-gray-50 p-4 rounded-lg">
                                                            <p className="text-sm font-semibold text-gray-900 mb-1">RATIONALE</p>
                                                            <p className="text-sm text-gray-700" style={{whiteSpace: 'pre-line'}}>{med.rationale.replace(/<br>/g, '\n')}</p>
                                                        </div>
                                                    </div>
                                                    
                                                    <div className="mt-4 bg-blue-50 border border-blue-200 rounded-lg p-4">
                                                        <p className="text-sm text-blue-900">
                                                            <strong> Important:</strong> This recommendation is based on general guidelines. 
                                                            Your surgical team may have specific instructions based on your individual case, 
                                                            type of surgery, and medical history. Always confirm with your healthcare providers.
                                                        </p>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>

                        {/* Footer */}
                        <div className="mt-8 text-center text-sm text-gray-600">
                            <p>For questions or concerns, contact your surgical team or anesthesiologist</p>
                            <p className="mt-2">Last updated: February 2026</p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<MedicationLookupApp />, document.getElementById('root'));

        // Register Service Worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // PWA Install Prompt
        let deferredPrompt;
        const installButton = document.createElement('button');
        installButton.textContent = ' Install App';
        installButton.className = 'fixed bottom-4 right-4 bg-indigo-600 text-white px-6 py-3 rounded-full shadow-lg hover:bg-indigo-700 transition-all duration-200 font-semibold z-50';
        installButton.style.display = 'none';

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
            document.body.appendChild(installButton);
        });

        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                deferredPrompt = null;
                installButton.style.display = 'none';
            }
        });

        window.addEventListener('appinstalled', () => {
            console.log('PWA was installed');
            installButton.style.display = 'none';
        });
    </script>
</body>
</html>
